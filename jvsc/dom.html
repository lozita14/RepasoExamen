<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="pruebadom">hola</h1>
    <button onclick="cambiarh1()">cambio</button>
    <script>
        function cambiarh1(){
            var titulo = document.getElementById("pruebadom");
            titulo.innerHTML= "patata";
        }
    </script>
</body>
</html>
