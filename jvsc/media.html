<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <button onclick="media()">media</button>

    <script> 
    
    function media(){
        var ndenotas = parseInt(prompt("dime el numero de notas"));
        for(var i = 0; i < ndenotas;i++){
            var nota = parseInt(prompt("dime el numero"))
            var suma = 0; suma = suma+nota;
        }
        var resultado = suma/ndenotas;
        alert("la media de los numeros es "+resultado);
    }
    
    </script>
</body>
</html>
