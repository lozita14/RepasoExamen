<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom2 y class</title>
    <style>
        .importante{
            background-color: aquamarine;
            width:auto;
            height: auto;
        }
    </style>
    <script>
        var edad= prompt("dime tu edad");
        if(edad<18){
            document.write("<h1>No puedes entrar</h1>")
        }else{
            document.write("<h1>Hola bienvenido</h1>")
        }
    </script>
</head>
<body>
    <button onclick="aplicaClase()">clase</button>
    <div id="clase">hola</div>
    <script>
        function aplicaClase(){
            document.getElementById("clase").className="importante"
        }
    </script>
</body>
</html>
