<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <style>
        *{font-family: arial;
        box-sizing: border;}
        #titulo{text-align: center;}
        #aviso{color :red; text-align: center;}
        #capaformulario{height: 300px; background-color: grey;border-radius: 15px; width: 80%; margin: auto; padding: 20px;}    
        label{color: white; width: 30%; display: inline-block;}
        input{width: 70%; border-radius: 4px; border: 1px solid white;}
    </style>
    <script>
        function validaFormulario(){
            var aviso = document.getElementById("aviso");
            var nombre = document.getElementById("nombre");
            var fecha = document.getElementById("fecha");
            var fechahoy = new Date();
            fechahoya = fechahoy.toISOString;

            if(nombre.value.length == 0){
                aviso.innerHTML = "Error el nombre no puede estar vacio"
                return false
            }
            if (fecha.value.length ==0 ){
               aviso.innerHTML = "Error la fecha no puede estar vacia"
                return false
            }
            if(fecha.value >= fechahoya){
                aviso.innerHTML ="Error la fecha no puede ser de un dia anterior o hoy"
                return false;
            }
            return true
        }
    </script>
</head>
<body>
    <h1 id="titulo">Formulario de inscripcion</h1>
    <h6 id="aviso"></h6>
    <div id="capaformulario" style="text-align: center;">
        <form action="procesa.php" onsubmit=" return validaFormulario()">
        <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre"><br>
        <label for="fecha">Fecha de inscripcion</label> <br><input type="date" name="fecha" id="fecha"><br>
        <div style="text-align: center; margin-top: 5px;"><input type="submit" name="submit" id="submit"></div>
    </form>
</div>

    </div>
</body>
</html>
